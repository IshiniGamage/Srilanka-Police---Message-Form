<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Message Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofKyDf5H9gAWG8v5q7pI1SMAKtd5KZ5rW5"
    crossorigin="anonymous"></script>
  <!-- MDB JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.0/mdb.min.js"
    integrity="sha512-4T/4RrDNpSAlFdPgO+VlWsSEn46Ag3IaHVYwpu1gFCu8L+UxIHHJ8WFLHV1b7Luywo73Atn9a6aPVpUf/jg41Q=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="script.js"></script>

</head>

<body>
  <div class="container form-container">
    <div class="col-lg-12 mx-auto login-container">
      <div class="row form-header">
        <div class="col-md-2 logocol d-flex justify-content-center align-items-center">
          <img src="assets/images/logo.png" class="img-fluid" alt="">
        </div>
        
        <div class="col-md-8 headcol">
          <h4>1-1-9 ව්‍යාපෘතිය  - පණිවුඩ පෝරමය</h4>
          <h5>1-1-9 திட்டம் - செய்திப் படிவம்</h5>
          <h5>1-1-9 Project - Message Form</h5>
        </div>
      </div>

      <div class="form-body">
        <div class="form-row row mt-2">
          <div class="col-lg-5 col-md-4">
            <label for="officerNameAndNumber">පණිවිඩය ලබා ගන්නා නිලධාරියාගේ නිලය සහ අංකය / செய்தியை பெற்றுக்கொள்ளும் அலுவலரின் பதவியும் இலக்கமும் / Name and the No.of the officer receiving the message</label>
          </div>
          <div class="col-lg-5 col-md-8">
            <input type="text" id="officerNameAndNumber" class="form-control form-control-sm">
          </div>
        </div>

        <div class="form-row row mt-3">
          <div class="col-lg-5 col-md-4">
            <label for="dateReceived">පණිවිඩය ලැබුණු දිනය / செய்தியை பெற்ற திகதி / Date message received</label>
          </div>
          <div class="col-lg-5 col-md-8">
            <input type="date" id="dateReceived" class="form-control form-control-sm">
          </div>
        </div>

        <div class="form-row row mt-3">
          <div class="col-lg-5 col-md-4">
            <label for="timeReceived">පණිවිඩය ලැබුණු වේලාව / செய்தியை பெற்ற நேரம் / Time message received </label>
          </div>
          <div class="col-lg-5 col-md-8">
            <input type="time" id="timeReceived" class="form-control form-control-sm">
          </div>
        </div>

        <div class="form-row row mt-3">
          <div class="col-lg-5 col-md-4">
            <label for="telephoneNumber">පණිවුඩය දුන් දුරකථන අංකය / தகவலை அரிவித்த தோலைபேசி இலக்கம் / Telephone No</label>
          </div>
          <div class="col-lg-5 col-md-8">
            <input type="tel" id="telephoneNumber" class="form-control form-control-sm">
          </div>
        </div>

        <div class="form-row row mt-3">
          <div class="col-lg-5 col-md-4">
            <label for="policeStation">පැමිණිල්ල/තොරතුරට අදාළ පොලිස් ස්ථානය / தகவல் தொடர்புடைய பொலிஷ் நிலையம் / Police Station Concerned</label>
          </div>
          <div class="col-lg-5 col-md-8">
            <input type="text" id="policeStation" class="form-control form-control-sm">
          </div>
        </div>

        <div class="form-row row mt-3">
          <div class="col-lg-5 col-md-4">
            <label for="complainantName">පැමිණිලිකරුගේ/තොරතුරු ලබා දුන් අයගේ නම / தகவலை அரிவித்த நபர் / முறையீட்டாளர் பெயர் / Name of the complainant / informant</label>
          </div>
          <div class="col-lg-5 col-md-8">
            <input type="text" id="complainantName" class="form-control form-control-sm">
          </div>
        </div>

        <div class="form-row row mt-3">
          <div class="col-lg-5 col-md-4">
            <label for="address">ලිපිනය / முகவரி / Address</label>
          </div>
          <div class="col-lg-5 col-md-8">
            <textarea type="text" id="address" class="form-control form-control-sm">
            </textarea>
        </div>
        </div>

        <div class="form-row row mt-3">
          <div class="col-lg-5 col-md-4">
            <label for="profession">වෘත්තිය / தகைமை / Proffesion</label>
          </div>
          <div class="col-lg-5 col-md-8">
            <input type="text" id="profession" class="form-control form-control-sm">
          </div>
        </div>

        <div class="form-row row mt-3">
          <div class="col-lg-5 col-md-4">
            <label for="placeOfOffence">සිද්ධිය සිදුවී ඇති ප්‍රදේශය / சம்பவம் நடைபெற்ற பிரதேசம் / Place of offence</label>
          </div>
          <div class="col-lg-5 col-md-8">
            <input type="text" id="placeOfOffence" class="form-control form-control-sm">
          </div>
        </div>

        <div class="form-row row mt-3">
          <div class="col-lg-5 col-md-4">
            <label for="timeOfOffence">සිදු වූ වේලාව / நடந்த நேரம் / Time of offence</label>
          </div>
          <div class="col-lg-5 col-md-8">
            <input type="time" id="timeOfOffence" class="form-control form-control-sm">
          </div>
        </div>

        <div class="form-row row mt-3">
          <div class="col-lg-5 col-md-4">
            <label for="complaintInfo">පැමිණිල්ල/තොරතුර / தகவல் தொடர்ப்பான விபரங்கள் / Complaint / Information</label>
          </div>
          <div class="col-lg-5 col-md-8">
            <textarea id="complaintInfo" class="form-control form-control-sm" rows="4"></textarea>
          </div>
        </div>

        <div class="form-row row mt-3">
          <div class="col-lg-5 col-md-4">
            <label for="recipientTerminalOperator">බැහැර කරන නිලධාරියා</label>
          </div>
          <div class="col-lg-5 col-md-8">
            <input type="text" id="recipientTerminalOperator" class="form-control form-control-sm">
          </div>
        </div>

        <div class="form-row row mt-3">
          <div class="col-lg-5 col-md-4">
            <label for="actionTaken">බැහැර කරන ක්‍රමය</label>
          </div>
          <div class="col-lg-5 col-md-8">
            <select class="form-select form-select-sm custom-select" id="categoryAppliedFor" name="categoryAppliedFor"
              aria-label="Category applied for" style="background-color: #35333324; border: 1px solid rgb(135, 135, 135);">
              <option selected disabled>Select a category</option>
              <option value="National">Radio Com</option>
              <option value="Provincial">TP</option>
              <option value="Provincial">Fax</option>
              <option value="Provincial">E-mail</option>
            </select>
          </div>
        </div>

        <div class="form-row row mt-3">
          <div class="col-lg-5 col-md-4">
            <label for="complaintReceiver">ඇපලෝ මධ්‍යස්ථානයේ ලබා ගත් නිලධාරියා </label>
          </div>
          <div class="col-lg-5 col-md-8">
            <input type="text" id="complaintReceiver" class="form-control form-control-sm">
          </div>
        </div>

        <div class="form-row row mt-3">
          <div class="col-lg-5 col-md-4">
            <label for="complaintReceiverTime">වේලාව</label>
          </div>
          <div class="col-lg-5 col-md-8">
            <input type="time" id="complaintReceiverTime" class="form-control form-control-sm">
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
